<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
<h1>
    Job Application
</h1>
<form action="">
<div class="room_container">

        <div class="form_control">
            <label for="first_name">First Name</label>
            <input 
            type="text"
            id="first_name" 
            name="first_name"
            placeholder="Enter first name..."
            required
            />
            <label for="last_name">Last Name</label>
            <input 
            type="text"
            id="last_name" 
            name="last_name"
            placeholder="Enter last name..."
            />
        </div>
        <div class="form_control">
            <label for="email">Email</label>
            <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email..."
            />
        </div>
        <div class="form_control">
            <label for="job_role">Job Role</label>
            <select>
                <option value="Null">--Select--</option>
                <option value="frontend">Front-end Developer</option>
                <option value="backend">Back-end Developer</option>
                <option value="fullstack">Full-Stack Developer</option>
                <option value="software">software Developer</option>
                <option value="sales">Sales Executive</option>
                <option value="smm">Social Media Manager</option>
                <option value="marketing">Marketing Executive</option>
                <option value = "uiux">UI/UX Designer</option>
            </select>
    </div>
    <div class="form_control">
        <label for="address">Address</label>
        <textarea
        name="address"
        id="address"
        rows="4"
        cols="50"
        placeholder="Enter address here..."
        />
    </textarea>
    </div>
    <div class="form_control">
        <label for="city">City</label>
        <input id="city" name="city" placeholder="Enter city name..." />
        <label for="pin">Pin Code</label>
        <input type="number" id="pin" name="pin" placeholder="Enter pincode..." />
        </div>
        <div class="form_control">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"  />
        </div>
        <div class="form_control"
            <label form="upload">Upload Resume</label>
            <input 
            type="file" id="upload" name="upload" />
        </div>
</div>

</form>
</div>
</div>
</body>
</html>
